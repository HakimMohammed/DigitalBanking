<p-menubar [model]="items" [style]="{'margin-bottom': '2rem'}">
  <ng-template #item let-item let-root="root">
    <a pRipple
       class="flex items-center p-menubar-item-link"
       routerLink="{{ item.url }}"
       routerLinkActive="p-highlight"
    >
      <span [class]="item.icon"></span>
      <span>{{ item.label }}</span>
    </a>
  </ng-template>

  <ng-template #end let-item let-root="root">
    <div class="flex items-center gap-2">
      <div>
        <h1>{{ username }} </h1>
      </div>

      <button (click)="handleLogout()" class="p-button-text">
        <span class="pi pi-sign-out"></span>
        Logout
      </button>

    </div>


  </ng-template>
</p-menubar>
